<ion-header>

  <ion-navbar>
    <ion-title>Inventario de ingredientes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
    <ion-list>
      <ion-item *ngFor="let note of notes"
      (click)="goToDetail(note.id)">
        <!--<h1>{{note?.title}}</h1>-->
        <h1>{{note?.id}}</h1>
      </ion-item>
    </ion-list>

    <div padding>
        <button ion-button block (click)="createNote()" >Crear nota</button>
    </div>

  </ion-content>
