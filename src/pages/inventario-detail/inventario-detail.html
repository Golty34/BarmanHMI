<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>

        <ion-item>
          <ion-label floating>Ingrediente:</ion-label>
          <!--<ion-input type="text" [(ngModel)]="note.title"></ion-input>-->
          <ion-input type="text" [(ngModel)]="note.id"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Cantidad:</ion-label>
          <!--<ion-textarea [(ngModel)]="note.description" > </ion-textarea>-->
          <ion-input type="number" [(ngModel)]="note.cantidad"></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding>
      <button ion-button block (click)="addNote()" >Guardar nota</button>
      <!--<button *ngIf = "id != 0" ion-button block (click)="deleteNote()" color = "dark" >Eliminar nota</button>-->
      </div>

</ion-content>
